<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part-List</title>
    <script src="scripts/jQuery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="scripts/paging.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<label for="category-select">Choose a category:</label>

<select name="category" id="category-select"></select>

<div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddCategory">
        Добавление новой категории
    </button>
    <button type="button" class="btn btn-primary" id="delete_category">
        Удалить категорию
    </button>
</div>

<table class="table table-bordered table-hover horizontal-align" id="table1">
    <thead class="table-dark">
    <tr>
        <th>Question</th>
        <th>Answer</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div id="pagination" style="text-align: right;"></div>

<div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddCard">
        Добавление новой карточки
    </button>
</div>
<br>
<div>
    <div class="pull-right">
        <button type="button" class="btn btn-primary" id="btn_sign_out">Sign Out</button>
    </div>
</div>


<!-- Modal Add Card-->
<div class="modal fade" id="modalAddCard" tabindex="-1" aria-labelledby="addCard"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCard">Add new card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="add_new_question" class="form-label">Question</label>
                        <input type="text" class="form-control" id="add_new_question" aria-describedby="Category">
                    </div>
                    <div class="mb-3">
                        <label for="add_new_answer" class="form-label">Answer</label>
                        <input type="text" class="form-control" id="add_new_answer" aria-describedby="Category">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add_new_card">Add new category</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Add Category-->
<div class="modal fade" id="modalAddCategory" tabindex="-1" aria-labelledby="addCategory"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategory">Add new category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="add_new_name_category" class="form-label">Name of the category</label>
                        <input type="text" class="form-control" id="add_new_name_category" aria-describedby="Category">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add_new_category">Add new category</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Change Card-->
<div class="modal fade" id="modalChange" tabindex="-1" aria-labelledby="changeCard"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeCard">Change card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="number" id="change_card_id" hidden>
                    <div class="mb-3">
                        <label for="change_answer" class="form-label">Answer</label>
                        <input type="text" class="form-control" id="change_answer" aria-describedby="Answer">
                    </div>
                    <div class="mb-3">
                        <label for="change_question" class="form-label">Question</label>
                        <input type="text" class="form-control" id="change_question" aria-describedby="Question">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="change-card-button">Change card</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    showTable();
</script>

</body>
</html>
